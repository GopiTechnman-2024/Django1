{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <title>Search Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Search Students</h1>
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name..." name="q">
    </div>
    <button id="searchButton" class="btn btn-primary">Search</button>
    <script>
        $(document).ready(function() {
            // Submit the form without updating the URL
            $('#searchButton').on('click', function(event) {
                event.preventDefault(); // Prevent the default form submission
                var query = $('#searchInput').val().toLowerCase().trim();
                // Log the search query
                console.log('Search query:', query);
                // You can perform further actions here, such as making an AJAX request
                // For now, we're just logging the search query
            });
        });
    </script>
</body>
</html>
